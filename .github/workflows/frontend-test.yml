name: "Frontend: Tests (npx-vitest-run)"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  frontend-test:
    name: "Frontend: Tests (npx-vitest-run)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx vitest run
