name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write

jobs:
  # ── Python Lint ────────────────────────────────────────────────────
  python-lint:
    name: "Python: Lint (ruff)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.12
      - run: uv sync --dev --all-extras
      - run: .venv/bin/ruff check src/ tests/

  python-format:
    name: "Python: Format (ruff)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.12
      - run: uv sync --dev --all-extras
      - run: .venv/bin/ruff format --check src/ tests/

  # ── Python Tests ───────────────────────────────────────────────────
  python-test:
    name: "Python: Tests (${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: angie_test
          MYSQL_USER: angie
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -ptestpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install ${{ matrix.python-version }}
      - run: uv sync --dev --all-extras
      - name: Run tests
        env:
          SECRET_KEY: ci-test-secret-key
          DB_HOST: localhost
          DB_NAME: angie_test
          DB_USER: angie
          DB_PASSWORD: testpassword
          REDIS_HOST: localhost
        run: |
          .venv/bin/pytest tests/ \
            --cov=src/angie \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing:skip-covered \
            --junitxml=pytest.xml \
            -v | tee pytest-coverage.txt
      - name: Coverage PR comment
        if: matrix.python-version == '3.12' && github.event_name == 'pull_request'
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: pytest-coverage.txt
          pytest-xml-coverage-path: coverage.xml
          junitxml-path: pytest.xml
          title: "Test Coverage Report"
          badge-title: "Coverage"
          hide-badge: false
          hide-report: false
          create-new-comment: false
          hide-comment: false
          report-only-changed-files: false
      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        continue-on-error: true

  # ── Python Security ────────────────────────────────────────────────
  python-security:
    name: "Python: Security (Bandit)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv python install 3.12
      - run: uv venv
      - run: uv pip install bandit[toml]
      - name: Run Bandit
        run: .venv/bin/bandit -r src/ -c pyproject.toml -ll -f json -o bandit-report.json
      - name: Display results
        if: always()
        run: .venv/bin/bandit -r src/ -c pyproject.toml -ll

  # ── Frontend Lint ──────────────────────────────────────────────────
  frontend-lint:
    name: "Frontend: ESLint"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx next lint

  frontend-format:
    name: "Frontend: Prettier"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,json}"

  frontend-typecheck:
    name: "Frontend: TypeScript"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit

  frontend-test:
    name: "Frontend: Tests (Vitest)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx vitest run

  frontend-build:
    name: "Frontend: Build"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npx next build

  frontend-security:
    name: "Frontend: Security (npm audit)"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm audit --audit-level=high --omit=dev

  # ── Docker Build ───────────────────────────────────────────────────
  docker-build:
    name: "Docker: Build Images"
    runs-on: ubuntu-latest
    needs:
      - python-lint
      - python-format
      - python-test
      - python-security
      - frontend-lint
      - frontend-format
      - frontend-typecheck
      - frontend-test
      - frontend-build
      - frontend-security
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f docker/Dockerfile.api -t angie-api:ci .
      - run: docker build -f docker/Dockerfile.worker -t angie-worker:ci .
      - run: docker build -f docker/Dockerfile.daemon -t angie-daemon:ci .
      - run: docker build -f docker/Dockerfile.frontend -t angie-frontend:ci frontend/
