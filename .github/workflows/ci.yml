name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev --all-extras

      - name: Lint (ruff check)
        run: .venv/bin/ruff check src/ tests/

      - name: Format check (ruff format)
        run: .venv/bin/ruff format --check src/ tests/

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: angie_test
          MYSQL_USER: angie
          MYSQL_PASSWORD: testpassword
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -ptestpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev --all-extras

      - name: Run tests
        env:
          SECRET_KEY: ci-test-secret-key
          DB_HOST: localhost
          DB_NAME: angie_test
          DB_USER: angie
          DB_PASSWORD: testpassword
          REDIS_HOST: localhost
        run: .venv/bin/pytest tests/ --cov=src/angie --cov-report=xml -v

      - name: Upload coverage
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: coverage.xml
        continue-on-error: true

  security-python:
    name: Python Security (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Create venv
        run: uv venv

      - name: Install bandit
        run: uv pip install bandit[toml]

      - name: Run Bandit
        run: .venv/bin/bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Display results
        if: always()
        run: .venv/bin/bandit -r src/ -c pyproject.toml -ll

  security-frontend:
    name: Frontend Security & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: npm audit
        run: npm audit --audit-level=high || true

      - name: ESLint
        run: npx next lint

      - name: Build check
        run: npx next build

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, security-python, security-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f docker/Dockerfile.api -t angie-api:ci .

      - name: Build Worker image
        run: docker build -f docker/Dockerfile.worker -t angie-worker:ci .

      - name: Build Daemon image
        run: docker build -f docker/Dockerfile.daemon -t angie-daemon:ci .

      - name: Build Frontend image
        run: docker build -f docker/Dockerfile.frontend -t angie-frontend:ci frontend/
