<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <!-- Warm sunshine gradient radiating from top-right -->
    <radialGradient id="sunshine" cx="85%" cy="10%" r="90%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.6"/>
      <stop offset="35%" stop-color="#fbbf24" stop-opacity="0.25"/>
      <stop offset="70%" stop-color="#f59e0b" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0"/>
    </radialGradient>
    <!-- Glow for light beams -->
    <linearGradient id="beam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </linearGradient>
    <!-- Warm light on the floor beneath window -->
    <radialGradient id="floorGlow" cx="50%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Ambient sunshine wash behind everything -->
  <rect x="0" y="0" width="120" height="120" fill="url(#sunshine)"/>

  <!-- Angled light beams streaming through window panes -->
  <polygon points="22,28 58,28 38,96 2,96" fill="url(#beam)" opacity="0.45"/>
  <polygon points="62,28 98,28 78,96 42,96" fill="url(#beam)" opacity="0.55"/>
  <polygon points="42,28 58,28 48,68 32,68" fill="#fde68a" opacity="0.18"/>
  <polygon points="62,28 78,28 68,68 52,68" fill="#fde68a" opacity="0.22"/>

  <!-- Warm glow pooling on the floor -->
  <ellipse cx="50" cy="108" rx="48" ry="14" fill="url(#floorGlow)"/>

  <!-- Window frame -->
  <rect x="16" y="24" width="88" height="72" rx="8" stroke="#c084fc" stroke-width="4" fill="#1e1b4b" fill-opacity="0.7"/>

  <!-- Pane tint â€” warm light on glass -->
  <rect x="20" y="28" width="36" height="30" rx="2" fill="#fde68a" opacity="0.12"/>
  <rect x="64" y="28" width="36" height="30" rx="2" fill="#fde68a" opacity="0.18"/>
  <rect x="20" y="62" width="36" height="30" rx="2" fill="#fde68a" opacity="0.08"/>
  <rect x="64" y="62" width="36" height="30" rx="2" fill="#fde68a" opacity="0.12"/>

  <!-- Window dividers -->
  <line x1="16" y1="60" x2="104" y2="60" stroke="#c084fc" stroke-width="3"/>
  <line x1="60" y1="24" x2="60" y2="96" stroke="#c084fc" stroke-width="3"/>

  <!-- Sparkle / dust motes in the light beams -->
  <circle cx="38" cy="50" r="1.2" fill="#fef9c3" opacity="0.7"/>
  <circle cx="72" cy="42" r="1" fill="#fef9c3" opacity="0.6"/>
  <circle cx="50" cy="70" r="0.9" fill="#fef9c3" opacity="0.5"/>
  <circle cx="80" cy="60" r="1.1" fill="#fef9c3" opacity="0.55"/>
  <circle cx="30" cy="80" r="0.8" fill="#fef9c3" opacity="0.4"/>
  <circle cx="68" cy="78" r="1" fill="#fef9c3" opacity="0.45"/>
  <circle cx="45" cy="38" r="0.7" fill="#fef9c3" opacity="0.65"/>
  <circle cx="85" cy="48" r="0.9" fill="#fef9c3" opacity="0.5"/>
</svg>
