<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" fill="none">
  <defs>
    <linearGradient id="beam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="floorGlow" cx="50%" cy="0%" r="80%">
      <stop offset="0%" stop-color="#fde68a" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fbbf24" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Light beams projecting below window -->
  <polygon points="10,76 28,76 16,116 -4,116" fill="url(#beam)" opacity="0.5"/>
  <polygon points="32,76 48,76 38,116 18,116" fill="url(#beam)" opacity="0.6"/>
  <polygon points="52,76 68,76 60,116 40,116" fill="url(#beam)" opacity="0.65"/>
  <polygon points="72,76 90,76 82,116 60,116" fill="url(#beam)" opacity="0.55"/>

  <!-- Warm glow on floor -->
  <ellipse cx="50" cy="110" rx="44" ry="10" fill="url(#floorGlow)"/>

  <!-- Window frame -->
  <rect x="6" y="4" width="88" height="72" rx="8" stroke="#c084fc" stroke-width="4" fill="#1a1540"/>

  <!-- Bright sunshine in top-right pane -->
  <rect x="54" y="8" width="36" height="30" rx="3" fill="#fbbf24" opacity="0.45"/>
  <rect x="62" y="10" width="24" height="16" rx="2" fill="#fde68a" opacity="0.5"/>

  <!-- Warm glow in top-left pane -->
  <rect x="10" y="8" width="36" height="30" rx="3" fill="#fbbf24" opacity="0.25"/>
  <rect x="20" y="12" width="18" height="12" rx="2" fill="#fde68a" opacity="0.3"/>

  <!-- Softer glow in bottom panes -->
  <rect x="10" y="42" width="36" height="30" rx="3" fill="#fbbf24" opacity="0.12"/>
  <rect x="54" y="42" width="36" height="30" rx="3" fill="#fbbf24" opacity="0.18"/>

  <!-- Window dividers -->
  <line x1="6" y1="40" x2="94" y2="40" stroke="#c084fc" stroke-width="3.5"/>
  <line x1="50" y1="4" x2="50" y2="76" stroke="#c084fc" stroke-width="3.5"/>

  <!-- Dust motes / sparkles in the light -->
  <circle cx="70" cy="20" r="1.5" fill="#fef9c3" opacity="0.85"/>
  <circle cx="78" cy="28" r="1.2" fill="#fef9c3" opacity="0.7"/>
  <circle cx="30" cy="24" r="1.3" fill="#fef9c3" opacity="0.6"/>
  <circle cx="65" cy="52" r="1.1" fill="#fef9c3" opacity="0.45"/>
  <circle cx="35" cy="56" r="1" fill="#fef9c3" opacity="0.35"/>
  <circle cx="22" cy="48" r="0.9" fill="#fef9c3" opacity="0.4"/>
  <circle cx="80" cy="46" r="1" fill="#fef9c3" opacity="0.4"/>
  <circle cx="40" cy="16" r="1" fill="#fef9c3" opacity="0.55"/>
</svg>
